<div class="col-md-4"></div>
<form class="form-signin col-md-4">
	<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
	<input type="text" class="form-control" placeholder="Email address" ng-model="email" required focus-me="true">
	<input type="password" class="form-control" placeholder="Password" ng-model="password" required>
	<button class="btn btn-lg btn-primary col-md-6" type="submit" ng-click="signin()">Sign in</button>
	<button class="btn btn-lg btn-primary col-md-6" type="submit" ng-click="signup()">Sign up</button>
</form>
<div class="col-md-4"></div>
